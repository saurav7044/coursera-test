<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="FoodAssign">
   <div class="container" ng-controller="FOODController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="name" ng-style="customBorderStyle.style"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" >

         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="CheckFoodConsumed();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="customStyle.style">
           {{result}}
         </div>
   </div>

</body>
</html>
